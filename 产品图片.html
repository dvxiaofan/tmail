<!DOCTYPE html>
<html lang="en">
<head>

	<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<style>
	.imgAndInfo {
		margin: 40px 20px;
	}
	.imgInImgAndInfo {
		width: 400px;
		float: left;
	}
	.imgInImgAndInfo .bigImg {
		width: 400px;
		height: 400px;
		padding: 2px;
		border: 1px solid #f2f2f2;
	}
	.imgInImgAndInfo .smallImgDiv {
		width: 85%;
		margin: 20px auto;
	}
	.smallImgDiv .smallImg {
		width: 60px;
		height: 60px;
		border: 2px solid #fff;
		margin-right: 5px;
	}
	.smallImgDiv .smallImg:last-child {
		margin-right: 0;
	}
	.smallImgDiv .smallImg:hover {
		border: 2px solid #000;
	}


</style>

<body>
	
	<div class="imgAndInfo">
		<div class="imgInImgAndInfo">
			<img src="https://img.alicdn.com/imgextra/i3/TB1.VDTRXXXXXcTXXXXXXXXXXXX_!!0-item_pic.jpg_430x430q90.jpg" width="100px" class="bigImg">
			<div class="smallImgDiv">
				<img src="https://img.alicdn.com/imgextra/i3/TB1.VDTRXXXXXcTXXXXXXXXXXXX_!!0-item_pic.jpg_60x60q90.jpg" width="56px" class="smallImg">
				<img src="https://img.alicdn.com/imgextra/i3/1741410181/TB2y9FhoC8mpuFjSZFMXXaxpVXa_!!1741410181.jpg_60x60q90.jpg" width="56px" class="smallImg">

				<img src="https://img.alicdn.com/imgextra/i4/1741410181/TB2pQYKl80kpuFjSsziXXa.oVXa_!!1741410181.jpg_60x60q90.jpg" width="56px" class="smallImg">
				<img src="https://img.alicdn.com/imgextra/i1/1741410181/TB2WszVlYFlpuFjy0FgXXbRBVXa_!!1741410181.jpg_60x60q90.jpg" width="56px" class="smallImg">
			</div>
		</div>
		<div style="clear:both"></div>
	</div>
</body>
</html>
